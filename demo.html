<html>
<head>

	<title>VerseSpinner Demo</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<script>
		var dojoConfig = {
			async: true,
			parseOnLoad: true,
			isDebug: true,
			packages: [{
				name: "alerque",
				location: location.href.replace(/\/[^/]*$/, '') + '/'
			}]
		};
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js">
	</script>

	<script>
		// Parser doesn't find widgets unless they are defined, which of course it
		// is not in the CDN version, so load it up now
		require(["alerque/VerseSpinner"]);
		require(["dojo/parser"]);
	</script>

	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
	</script>
	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
			padding: 1em 2em;
			background: #DDD;
			width: 100%;
			height: 100%;
		}
		h1 {
			line-height: 2em;
			font-size: 2em;
		}
	</style>

</head>
<body class="claro">

	<h1>alerque.VerseSpinner</h1>

	<h2>Basic</h2>

	<div>
		<input
			data-dojo-type="alerque/VerseSpinner"
			data-dojo-props='
					storeUrl: "./versemap.json"
				'
			/>
	</div>

	<h2>With default and callback</h2>

	<div>
		<input
			data-dojo-type="alerque/VerseSpinner"
			data-dojo-props='
					storeUrl: "./versemap.json",
					reference: {book: "rom", chapter: 3, verse: 1},
					referenceNavigateCallback: function(ref) { console.log("Go to reference:", ref); }
				'
			/>
	</div>

	<h2>With default and separate chapter and verse callbacks</h2>

	<div>
		<input
			data-dojo-type="alerque/VerseSpinner"
			data-dojo-props='
					storeUrl: "./versemap.json",
					reference: {book: "rev", chapter: 4, verse: 7},
					referenceNavigateCallback: function(ref) { console.log("Go to reference:", ref); },
					verseNavigateCallback: function(ref) { console.log("Scroll to verse:", ref); }
				'
			/>
	</div>

</body>
</html>
